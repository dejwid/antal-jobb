name: fetch
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://antal-jobb.vercel.app/api/fetch' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
